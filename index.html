<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Escape Game Arcanes</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" type="image/vnd.icon" href=" (assets/images/favicon.ico">
</head>
<body>

<!-- HUD -->
<div id="hud">
  <div id="hud-player">👤 Joueur</div>
  <div id="score">⭐ 0</div>
  <div id="timer">⏳ 00:00</div>
</div>

<!-- Écrans -->
<div id="screen-pseudo" class="screen active">
  <h1>Entrez votre pseudo</h1>
  <input id="player-name" type="text" placeholder="Votre pseudo">
  <button id="start-btn">Commencer</button>
</div>

<div id="screen-intro" class="screen">
  <div id="intro-content"></div>
  <button id="begin-game">Entrer dans le jeu</button>
</div>

<div id="screen-game" class="screen">
  <h2>Mini-jeux en cours...</h2>
  <div id="game-container"></div>
</div>

<div id="screen-victory" class="screen">
  <h1>Victoire !</h1>
  <div id="victory-content"></div>
  <button id="victory-btn">Voir fin</button>
</div>

<div id="screen-defeat" class="screen">
  <h1>Défaite...</h1>
  <div id="defeat-content"></div>
  <button id="defeat-btn">Voir fin</button>
</div>

<script type="module" src="js/main.js"></script>
<script src="js/audio.js" type="module"></script>
<script src="js/router.js" type="module"></script>
<script src="js/admin.js" type="module"></script>
<script src="js/state.js" type="module"></script>
</body>
</html>
