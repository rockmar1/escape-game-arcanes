<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Escape Game Magique</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <!-- Panel Admin -->
  <div id="admin-panel">
    <button id="admin-toggle">⚙️ Admin</button>
    <div id="admin-tools" class="hidden">
      <input type="password" id="admin-pass" placeholder="Mot de passe admin">
      <button id="admin-login">Connexion</button>
      <div id="admin-actions" class="hidden">
        <h3>Outils Admin</h3>
        <button id="force-win">Forcer Victoire</button>
        <button id="force-lose">Forcer Défaite</button>
        <button id="reset-scores">Réinitialiser Scores</button>
        <button id="toggle-debug">Mode Debug</button>
        <h4>Solutions Énigmes</h4>
        <ul id="solutions-list"></ul>
      </div>
    </div>
  </div>

  <!-- Écran Pseudo -->
  <div id="screen-pseudo" class="screen active">
    <h1 class="plume-text">Bienvenue dans le Royaume Oublié</h1>
    <input type="text" id="player-name" placeholder="Entre ton nom, aventurier...">
    <button id="start-btn">Commencer</button>
  </div>

  <!-- Intro -->
  <div id="screen-intro" class="screen">
    <h2 class="plume-text" id="intro-text"></h2>
    <button id="intro-continue">Entrer dans l'aventure</button>
  </div>

  <!-- Jeu -->
  <div id="screen-game" class="screen">
    <div id="hud">
      Joueur : <span id="hud-player"></span> | Score : <span id="hud-score">0</span>
    </div>
    <div id="timer-orb">60</div>
    <div id="zones">
      <div id="zone-bibliotheque" class="zone locked">
        <h3>📚 Bibliothèque</h3>
        <div id="puzzle-bibliotheque"></div>
      </div>
      <div id="zone-laboratoire" class="zone locked">
        <h3>🧪 Laboratoire</h3>
        <div id="puzzle-laboratoire"></div>
      </div>
      <div id="zone-observatoire" class="zone locked">
        <h3>🔭 Observatoire</h3>
        <div id="puzzle-observatoire"></div>
      </div>
    </div>
  </div>

  <!-- Écrans Fin -->
  <div id="screen-victory" class="screen">
    <h2 class="plume-text" id="victory-text"></h2>
    <ul id="scoreboard"></ul>
    <button id="play-again">Rejouer</button>
  </div>

  <div id="screen-defeat" class="screen">
    <h2 class="plume-text" id="defeat-text"></h2>
    <ul id="scoreboard"></ul>
    <button id="play-again-lose">Rejouer</button>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script type="module" src="puzzles/puzzlePotions.js"></script>
  <script type="module" src="puzzles/puzzleLabyrinthe.js"></script>
  <script type="module" src="puzzles/puzzleConstellations.js"></script>
</body>
</html>
