<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Escape Game Magique</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/images/favicon.ico">
</head>
<body>
  <!-- Formulaire pseudo -->
  <section id="screen-login" class="screen active">
    <div class="login-box">
      <h1>Bienvenue dans le Royaume Oublié</h1>
      <p>Entre ton nom d’aventurier :</p>
      <input type="text" id="player-name" placeholder="Ton pseudo...">
      <button id="btn-start">Commencer</button>
    </div>
  </section>

  <!-- Intro -->
  <section id="screen-intro" class="screen hidden">
    <div class="intro-text"></div>
    <button id="btn-play">Entrer dans le royaume</button>
  </section>

  <!-- Jeu principal -->
  <section id="screen-game" class="screen hidden">
    <div id="hud">
      <span id="hud-player"></span>
      <span id="hud-timer"></span>
      <span id="hud-score"></span>
    </div>
    <div id="game-area"></div>
  </section>

  <!-- Fin -->
  <section id="screen-end" class="screen hidden">
    <div class="end-text"></div>
    <button id="btn-restart">Rejouer</button>
  </section>

  <!-- Panel Admin -->
  <div id="admin-panel" class="hidden">
    <h2>Panneau Admin</h2>
    <input type="password" id="admin-pass" placeholder="Mot de passe">
    <button id="admin-login">Accéder</button>
    <div id="admin-tools" class="hidden">
      <button id="admin-force-win">Forcer Victoire</button>
      <button id="admin-force-lose">Forcer Défaite</button>
      <button id="admin-reset-scores">Réinitialiser Scores</button>
      <button id="admin-show-solutions">Voir Solutions</button>
      <button id="admin-debug">Mode Debug</button>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
