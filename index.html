<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Escape Game Magique</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="assets/images/favicon.ico">
</head>
<body>
  <!-- Écran pseudo -->
  <section id="screen-pseudo" class="screen active">
    <h1 class="title">Les Gardiens du Royaume Oublié</h1>
    <p>Entre ton pseudo pour commencer :</p>
    <input type="text" id="player-name" placeholder="Ton nom magique...">
    <button id="start-btn">Commencer l’aventure</button>
  </section>

  <!-- Écran intro -->
  <section id="screen-intro" class="screen hidden">
    <div class="intro-text">
      <h2>Prologue</h2>
      <p id="intro-content"></p>
      <button id="begin-game">Entrer dans le royaume</button>
    </div>
  </section>

  <!-- Écran jeu -->
  <section id="screen-game" class="screen hidden">
    <header>
      <h2 id="hud-player"></h2>
      <div id="hud">
        <span id="timer">⏳ 300s</span>
        <span id="score">⭐ 0</span>
      </div>
    </header>
    <main id="game-area">
      <p>Explore les pièces et résous les énigmes !</p>
    </main>
  </section>

  <!-- Écran victoire -->
  <section id="screen-victory" class="screen hidden">
    <h2>🎉 Victoire !</h2>
    <p id="victory-text"></p>
    <button onclick="location.reload()">Rejouer</button>
  </section>

  <!-- Écran défaite -->
  <section id="screen-defeat" class="screen hidden">
    <h2>💀 Défaite...</h2>
    <p id="defeat-text"></p>
    <button onclick="location.reload()">Réessayer</button>
  </section>

  <!-- Panel Admin -->
  <div id="admin-wrapper">
    <button id="admin-toggle">⚙️</button>
    <div id="admin-panel" class="hidden">
      <h3>🔮 Panneau Admin</h3>
      <input type="password" id="admin-password" placeholder="Mot de passe...">
      <button id="admin-login">Connexion</button>
      <div id="admin-tools" class="hidden">
        <button id="force-victory">Forcer Victoire</button>
        <button id="force-defeat">Forcer Défaite</button>
        <button id="reset-scoreboard">Reset Scores</button>
        <label>
          <input type="checkbox" id="debug-mode"> Mode Debug
        </label>
        <pre id="debug-log"></pre>
      </div>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
