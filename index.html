<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Les Gardiens du Royaume Oublié</title>

  <!-- favicon (place images/favicon.svg) -->
  <link rel="icon" href="images/favicon.svg" type="image/svg+xml">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- SCREEN : PSEUDO -->
  <section id="screen-pseudo" class="screen active">
    <div class="card">
      <h1>Les Gardiens du Royaume Oublié</h1>
      <p>Entrez votre nom d'aventurier :</p>
      <input id="pseudoInput" type="text" placeholder="Votre pseudo" autocomplete="off" />
      <div class="buttons">
        <button id="btnPseudo">Valider</button>
      </div>
    </div>
  </section>

  <!-- SCREEN : INTRO -->
  <section id="screen-intro" class="screen">
    <div class="card">
      <p id="introText" class="plume-text"></p>
      <div class="buttons">
        <button id="btnStart" style="display:none;">Entrer dans l'aventure</button>
      </div>
    </div>
  </section>

  <!-- SCREEN : JEU -->
  <section id="screen-game" class="screen">
    <div class="card game-layout">
      <header class="topbar">
        <div id="timer">Temps : 60:00</div>
        <div id="hud-right">
          <div id="inventory">
            <h3>Inventaire</h3>
            <ul id="inventoryList"></ul>
          </div>
          <div id="journal">
            <h3>Journal</h3>
            <ul id="journalList"></ul>
          </div>
        </div>
      </header>

      <main id="game-area">
        <h2>Énigmes</h2>

        <div class="enigme">
          <p>Combien font 7 + 5 ?</p>
          <input class="answer" data-answer="12" placeholder="Réponse" />
          <span class="error" aria-hidden="true">❌</span>
        </div>

        <div class="enigme">
          <p>Mot magique commençant par H :</p>
          <input class="answer" data-answer="harry" placeholder="Réponse" />
          <span class="error" aria-hidden="true">❌</span>
        </div>

        <div class="game-actions">
          <button id="btnTestAddItem">Ajouter un objet (test)</button>
        </div>
      </main>
    </div>
  </section>

  <!-- SCREEN : FIN -->
  <section id="screen-end" class="screen">
    <div class="card">
      <p id="endText" class="plume-text"></p>
      <div id="scoreboard" class="scoreboard-card">
        <h3>🏆 Tableau des scores</h3>
        <table>
          <thead><tr><th>Pseudo</th><th>Résultat</th><th>Temps</th><th>Bonus</th></tr></thead>
          <tbody id="scoreList"></tbody>
        </table>
      </div>
      <div class="buttons">
        <button id="btnReplay">Rejouer</button>
      </div>
    </div>
  </section>

  <!-- Admin panel (injecté par JS, caché par défaut) -->
  <div id="adminHolder"></div>

  <script src="script.js"></script>
</body>
</html>
