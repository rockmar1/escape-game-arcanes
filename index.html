<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escape Game Arcanes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- === HUD Global === -->
  <div id="hud">
    <span id="hud-player">👤 Joueur</span>
    <span id="score">⭐ 0</span>
    <span id="timer">⏳ 10:00</span>
  </div>

  <!-- === Écrans === -->
  <div id="screen-pseudo" class="screen">
    <h2>Bienvenue</h2>
    <input type="text" id="player-name" placeholder="Entrez votre pseudo">
    <button id="start-btn">Commencer</button>
  </div>

  <div id="screen-intro" class="screen hidden">
    <h2 id="intro-content"></h2>
    <button id="begin-game">Démarrer l’aventure</button>
  </div>

  <div id="screen-game" class="screen hidden">
    <h2>Mini-Jeu</h2>
    <div id="game-container"></div>
  </div>

  <div id="screen-victory" class="screen hidden">
    <h2>🎉 Victoire !</h2>
    <button onclick="resetGame()">Rejouer</button>
  </div>

  <div id="screen-defeat" class="screen hidden">
    <h2>💀 Défaite !</h2>
    <button onclick="resetGame()">Rejouer</button>
  </div>

  <!-- Scripts -->
  <script src="crypto-js.min.js"></script>
  <script type="module">
    import "./js/state.js";
    import "./js/debug.js";
    import "./js/audio.js";
    import "./js/router.js";
    import { initAdminPanel } from "./js/admin.js";
    import "./js/main.js";

    document.addEventListener("DOMContentLoaded", () => {
      initAdminPanel();
    });
  </script>
</body>
</html>
