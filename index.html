<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Escape Game - Arcanes</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>

  <!-- Pseudo -->
  <div id="screen-pseudo" class="screen active">
    <h1>Entrez votre pseudo</h1>
    <input id="pseudo-input" type="text" placeholder="Votre nom...">
    <button id="pseudo-btn">Commencer</button>
  </div>

  <!-- Intro -->
  <div id="screen-intro" class="screen hidden">
    <div id="intro-text" class="typewriter"></div>
    <button id="skip-intro">Passer l’intro</button>
  </div>

  <!-- Jeu -->
  <div id="screen-game" class="screen hidden">
    <div id="hud">
      <span id="timer"></span>
      <span id="player-pseudo"></span>
      <button id="btn-hint">💡 Indice</button>
    </div>
    <div id="game-container"></div>
  </div>

  <!-- Victoire -->
  <div id="screen-victory" class="screen hidden ending victory-bg">
    <h2 id="victory-text"></h2>
    <button onclick="resetGame()">🔄 Rejouer</button>
  </div>

  <!-- Défaite -->
  <div id="screen-defeat" class="screen hidden ending defeat-bg">
    <h2 id="defeat-text"></h2>
    <button onclick="resetGame()">🔄 Rejouer</button>
  </div>

  <!-- Scoreboard -->
  <div id="screen-scoreboard" class="screen hidden">
    <h2>🏆 Tableau des Scores</h2>
    <ul id="scoreboard-list"></ul>
    <button onclick="resetGame()">🔄 Rejouer</button>
  </div>

  <!-- Debug log -->
  <div id="debug-panel" class="hidden">
    <h3>Debug Log</h3>
    <div id="debug-log"></div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
