<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escape Game Arcanes</title>

  <!-- Favicon -->
  <link rel="icon" href="assets/images/favicon.ico">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- CryptoJS pour hash admin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
  <!-- HUD joueur (caché au départ) -->
  <div id="hud" class="hud hidden">
    <span id="hud-player">👤 Joueur</span>
    <span id="score">⭐ 0</span>
    <span id="timer">⏳ 10:00</span>
  </div>

  <!-- Écrans -->
  <div id="screen-pseudo" class="screen active">
    <form id="pseudo-form">
      <h1>Bienvenue dans le Royaume Oublié</h1>
      <input type="text" id="pseudo-input" placeholder="Entrez votre pseudo" required>
      <button type="submit">Commencer</button>
    </form>
  </div>

  <div id="screen-intro" class="screen">
    <div class="parchment" id="intro-content"></div>
    <button id="begin-game">Entrer dans l'aventure</button>
  </div>

  <div id="screen-game" class="screen">
    <div id="puzzle-container"></div>
  </div>

  <div id="screen-victory" class="screen">
    <img class="ending-image" src="assets/images/victory.png" alt="Victoire">
    <h2>Félicitations ! Vous avez sauvé le royaume !</h2>
    <button onclick="resetGame()">Rejouer</button>
  </div>

  <div id="screen-defeat" class="screen">
    <img class="ending-image" src="assets/images/defeat.png" alt="Défaite">
    <h2>Le royaume est perdu...</h2>
    <button onclick="resetGame()">Recommencer</button>
  </div>

  <!-- Panel Admin -->
  <button id="admin-toggle">⚙️ Admin</button>
  <div id="admin-panel" style="display:none;"></div>

  <!-- JS -->
  <script type="module" src="js/debug.js"></script>
  <script type="module" src="js/audio.js"></script>
  <script type="module" src="js/router.js"></script>
  <script type="module" src="js/admin.js"></script>
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/plume.js"></script>
</body>
</html>
