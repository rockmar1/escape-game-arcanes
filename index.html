<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Escape Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Écran 1 : Pseudo -->
  <div id="screen-pseudo" class="screen">
    <h1>Bienvenue Aventurier</h1>
    <p>Entre ton pseudo pour commencer :</p>
    <input type="text" id="pseudoInput" placeholder="Votre pseudo">
    <button onclick="startIntro()">Valider</button>
  </div>

  <!-- Écran 2 : Introduction -->
  <div id="screen-intro" class="screen hidden">
    <p id="introText"></p>
    <button id="btnStart" class="hidden" onclick="startGame()">Entrer dans l’aventure</button>
  </div>

  <!-- Écran 3 : Jeu -->
  <div id="screen-game" class="screen hidden">
    <h2>Escape Game</h2>
    <p>Ici viendront les énigmes...</p>
    <div id="inventory" class="hidden">Inventaire vide</div>
  </div>

  <!-- Écran 4 : Fin -->
  <div id="screen-end" class="screen hidden">
    <p id="endText"></p>
    <button onclick="restartGame()">Rejouer</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
