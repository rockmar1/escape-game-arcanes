<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Escape Game des Arcanes</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
  <!-- HUD (masqué par défaut) -->
  <div id="hud" class="hud hidden">
    <div id="hud-timer">10:00</div>
  </div>

  <!-- Écran pseudo -->
  <div id="screen-pseudo" class="screen">
    <h1>Entrez votre pseudo</h1>
    <input type="text" id="playerName" placeholder="Votre pseudo" />
    <button id="btnStart">Commencer</button>
  </div>

  <!-- Écran intro -->
  <div id="screen-intro" class="screen hidden">
    <div class="intro-container">
      <div id="introText" class="typewriter"></div>
    </div>
  </div>

  <!-- Écran jeu -->
  <div id="screen-game" class="screen hidden">
    <h2>Énigmes</h2>
    <div id="puzzle-container"></div>
  </div>

  <!-- Écran victoire -->
  <div id="screen-victory" class="screen hidden">
    <h2>Victoire !</h2>
    <div class="victory-container">
      <p id="victoryText"></p>
    </div>
    <button onclick="restartGame()">Rejouer</button>
  </div>

  <!-- Écran défaite -->
  <div id="screen-defeat" class="screen hidden">
    <h2>Défaite...</h2>
    <div class="defeat-container">
      <p id="defeatText"></p>
    </div>
    <button onclick="restartGame()">Rejouer</button>
  </div>

  <!-- Panel admin -->
  <div id="admin-panel" class="hidden">
    <h3>Panel Admin</h3>
    <input type="password" id="admin-password" placeholder="Mot de passe admin" />
    <button id="btn-admin-login">Connexion</button>
    <div id="admin-actions" class="hidden">
      <button id="btn-skip">Skip puzzle</button>
      <button id="btn-force-win">Forcer victoire</button>
      <button id="btn-force-lose">Forcer défaite</button>
      <button id="btn-reset">Reset</button>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="main.js"></script>
</body>
</html>
