<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Escape Game Arcanes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HUD -->
  <div id="hud" class="hidden">
    <span id="hud-player">👤 </span>
    <span id="score">⭐ 0</span>
    <span id="timer">⏳ 0:00</span>
  </div>

  <!-- Écrans -->
  <div id="screen-pseudo" class="screen">
    <h1>Entrez votre pseudo</h1>
    <input type="text" id="player-name" placeholder="Pseudo">
    <button id="start-btn">Commencer</button>
  </div>

  <div id="screen-intro" class="screen">
    <h2 id="intro-content">Bienvenue !</h2>
    <button id="begin-game">Commencer l’aventure</button>
  </div>

  <div id="screen-game" class="screen">
    <h2>Mini-jeu en cours...</h2>
    <div id="game-container"></div>
  </div>

  <div id="screen-victory" class="screen">
    <h2>🎉 Victoire !</h2>
  </div>

  <div id="screen-defeat" class="screen">
    <h2>💀 Défaite...</h2>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
