<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Escape Game Arcanes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Écran pseudo -->
  <div id="screen-pseudo" class="screen active">
    <h1>Entrez votre pseudo</h1>
    <input type="text" id="pseudoInput" placeholder="Votre pseudo">
    <button id="btnPseudo">Valider</button>
  </div>

  <!-- Écran intro -->
  <div id="screen-intro" class="screen hidden">
    <p id="introText"></p>
    <button id="btnStart" class="hidden">Commencer</button>
  </div>

  <!-- Écran jeu -->
  <div id="screen-game" class="screen hidden">
    <div id="hud">
      <div id="timer">⏳ 60:00</div>
      <div id="inventory">
        <h3>Inventaire</h3>
        <ul id="inventoryList"></ul>
      </div>
      <div id="journal">
        <h3>Journal</h3>
        <ul id="journalList"></ul>
      </div>
    </div>
    <div id="gameContent">
      <p id="enigmeText">Résolvez l'énigme...</p>
      <input type="text" id="answerInput" placeholder="Votre réponse">
      <button id="btnAnswer">Valider</button>
      <p id="feedback"></p>
    </div>
  </div>

  <!-- Écran fin -->
  <div id="screen-end" class="screen hidden">
    <h1 id="endTitle"></h1>
    <p id="endMessage"></p>
    <button onclick="location.reload()">Rejouer</button>
  </div>

  <!-- Panel Admin -->
  <div id="adminPanel" class="hidden">
    <h2>Panel Admin</h2>
    <button onclick="forceVictory()">Fin victorieuse</button>
    <button onclick="forceDefeat()">Fin défaite</button>
    <button onclick="resetScores()">Supprimer scores</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
