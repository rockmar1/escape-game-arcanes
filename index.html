<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Escape Game Magique</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- === Écran Pseudo === -->
  <section id="screen-pseudo" class="screen active">
    <div class="card">
      <h1>Bienvenue dans le Royaume Oublié</h1>
      <input type="text" id="pseudo" placeholder="Entrez votre pseudo">
      <button id="btn-start">Commencer</button>
    </div>
  </section>

  <!-- === Écran Intro === -->
  <section id="screen-intro" class="screen">
    <div class="card">
      <h2>Préparez-vous...</h2>
      <p>Une aventure magique vous attend. Trouvez les objets, résolvez les énigmes, sauvez le royaume !</p>
      <button id="btn-play">Lancer l'aventure</button>
    </div>
  </section>

  <!-- === Écran Jeu === -->
  <section id="screen-game" class="screen">
    <header>
      <div id="timer">60:00</div>
      <div id="player"></div>
    </header>

    <main>
      <div id="game-area">
        <p>Cherchez des objets magiques pour progresser !</p>
        <div id="inventory"></div>
      </div>
    </main>
  </section>

  <!-- === Écran Fin === -->
  <section id="screen-end" class="screen">
    <div class="card">
      <h2 id="end-title"></h2>
      <button onclick="location.reload()">Rejouer</button>
    </div>
  </section>

  <!-- === Panel Admin === -->
  <aside id="admin-panel">
    <h3>Admin Panel</h3>
    <button id="force-victory">Forcer la victoire</button>
    <button id="force-defeat">Forcer la défaite</button>
    <button id="clear-scores">Réinitialiser scores</button>
  </aside>

  <script src="script.js"></script>
</body>
</html>
