<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escape Game Arcanes</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/images/favicon.ico">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
  <!-- HUD joueur, masqué au début -->
  <div id="hud" class="hidden">
    <span id="player-name">👤 Player</span>
    <span id="player-score">💎 0</span>
    <span id="timer">⏳ 10:00</span>
  </div>

  <!-- Écrans -->
  <div id="screen-pseudo" class="screen">
    <h2>Entrez votre pseudo :</h2>
    <input id="pseudo-input" type="text" placeholder="Votre pseudo">
    <button id="start-btn">Commencer</button>
  </div>

  <div id="screen-intro" class="screen hidden">
    <div class="plume-text" data-text=""></div>
    <button id="begin-game" class="hidden">Commencer l’aventure</button>
  </div>

  <div id="screen-game" class="screen hidden">
    <div id="puzzle-container"></div>
  </div>

  <div id="screen-victory" class="screen hidden">
    <img src="assets/images/victory.jpg" alt="Victoire">
    <h2>Félicitations !</h2>
    <button onclick="resetGame()">Rejouer</button>
  </div>

  <div id="screen-defeat" class="screen hidden">
    <img src="assets/images/defeat.jpg" alt="Défaite">
    <h2>Vous avez échoué !</h2>
    <button onclick="resetGame()">Réessayer</button>
  </div>

  <div id="screen-scoreboard" class="screen hidden">
    <h2>Scores</h2>
    <div id="scoreboard-table"></div>
    <button onclick="resetGame()">Retour</button>
  </div>

  <!-- Scripts JS -->
  <script type="module" src="js/debug.js"></script>
  <script type="module" src="js/state.js"></script>
  <script type="module" src="js/audio.js"></script>
  <script type="module" src="js/plume.js"></script>
  <script type="module" src="js/intro.js"></script>
  <script type="module" src="js/scoreboard.js"></script>
  <script type="module" src="js/router.js"></script>
  <script type="module" src="js/admin.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
