<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>ESCAPE GAME</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HUD -->
<div id="hud">
  <div id="hud-player">👤 Joueur</div>
  <div id="score">⭐ 0</div>
  <div id="timer">⏳ 0:00</div>
</div>

<!-- Écran pseudo -->
<div id="screen-pseudo" class="screen">
  <h2>Entrez votre pseudo</h2>
  <input type="text" id="player-name" placeholder="Pseudo">
  <button id="start-btn">Commencer</button>
</div>

<!-- Écran intro -->
<div id="screen-intro" class="screen hidden">
  <div id="intro-content"></div>
  <button id="begin-game">Lancer l’aventure</button>
</div>

<!-- Écran jeu -->
<div id="screen-game" class="screen hidden">
  <div id="game-content"></div>
</div>

<!-- Écran victoire -->
<div id="screen-victory" class="screen hidden">
  <h2>🎉 Victoire !</h2>
  <button onclick="location.reload()">Recommencer</button>
</div>

<!-- Écran défaite -->
<div id="screen-defeat" class="screen hidden">
  <h2>💀 Défaite !</h2>
  <button onclick="location.reload()">Recommencer</button>
</div>

<!-- Panel Admin -->
<div id="admin-wrapper">
  <button id="admin-toggle">⚙</button>
  <div id="admin-panel" class="hidden">
    <h3>Admin</h3>
    <button onclick="resetGame()">Réinitialiser</button>
  </div>
</div>

<script type="module" src="js/main.js"></script>
</body>
</html>
