<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Les Gardiens du Royaume Oublié</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Écran d’accueil -->
  <div id="screen-start" class="screen active">
    <h1>Les Gardiens du Royaume Oublié</h1>
    <input type="text" id="playerName" placeholder="Entrez votre pseudo" />
    <button id="btn-start">Commencer l’aventure</button>
  </div>

  <!-- Intro -->
  <div id="screen-intro" class="screen hidden">
    <h2>Introduction</h2>
    <p id="intro-text"></p>
    <button id="btn-begin">Entrer dans le royaume</button>
  </div>

  <!-- Jeu principal -->
  <div id="screen-game" class="screen hidden">
    <h2 id="hud-player"></h2>
    <div id="hud-timer">Temps : <span id="timer">300</span>s</div>
    <div id="puzzle-container"></div>
  </div>

  <!-- Victoire -->
  <div id="screen-victory" class="screen hidden">
    <h2>Victoire !</h2>
    <p id="victory-text"></p>
    <button id="btn-replay">Rejouer</button>
  </div>

  <!-- Défaite -->
  <div id="screen-defeat" class="screen hidden">
    <h2>Défaite...</h2>
    <p id="defeat-text"></p>
    <button id="btn-replay2">Réessayer</button>
  </div>

  <!-- Admin Panel -->
  <div id="admin-panel" class="admin hidden">
    <h3>Panel Admin</h3>
    <button onclick="window.skipCurrentPuzzle()">⏭ Forcer énigme suivante</button>
    <button onclick="window.endGame('victory')">✅ Forcer victoire</button>
    <button onclick="window.endGame('defeat')">❌ Forcer défaite</button>
    <button onclick="window.resetScoreboard()">🗑 Réinitialiser scores</button>
    <button onclick="window.toggleDebug()">🐞 Debug ON/OFF</button>
    <pre id="debug-log"></pre>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
