<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Escape Game Magique</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Écran pseudo -->
  <section id="screen-pseudo" class="screen active">
    <h1>Bienvenue dans le Royaume Oublié</h1>
    <p>Entre ton nom, voyageur :</p>
    <input type="text" id="player-name" placeholder="Ton pseudo">
    <button id="start-btn">Commencer</button>
  </section>

  <!-- Écran intro -->
  <section id="screen-intro" class="screen">
    <div class="intro-text">
      <h2 id="intro-title">Une destinée t’attend...</h2>
      <p id="intro-story"></p>
      <button id="begin-game">Entrer dans le château</button>
    </div>
  </section>

  <!-- Écran jeu -->
  <section id="screen-game" class="screen">
    <header>
      <h2>Le Château Magique</h2>
      <div id="hud">
        <span id="player-display"></span> |
        Score : <span id="score-display">0</span> |
        Temps restant : <span id="timer-display">600</span>s
      </div>
    </header>

    <div id="game-area">
      <p>Explore les salles et résous les énigmes...</p>
      <button class="open-puzzle" data-puzzle="runes">🔮 Enigme des runes</button>
      <button class="open-puzzle" data-puzzle="potions">⚗️ Enigme des potions</button>
      <button class="open-puzzle" data-puzzle="labyrinthe">🌀 Labyrinthe magique</button>
      <button class="open-puzzle" data-puzzle="etoiles">✨ Constellation mystique</button>
    </div>
  </section>

  <!-- Écran victoire -->
  <section id="screen-victory" class="screen">
    <h2>Victoire ✨</h2>
    <p id="victory-story"></p>
    <button onclick="location.reload()">Rejouer</button>
  </section>

  <!-- Écran défaite -->
  <section id="screen-defeat" class="screen">
    <h2>Défaite ☠️</h2>
    <p id="defeat-story"></p>
    <button onclick="location.reload()">Rejouer</button>
  </section>

  <!-- Panel admin -->
  <section id="screen-admin" class="screen">
    <h2>Panel Admin</h2>
    <input type="password" id="admin-pass" placeholder="Mot de passe admin">
    <button id="admin-login">Connexion</button>

    <div id="admin-tools" class="hidden">
      <button id="force-victory">Forcer victoire</button>
      <button id="force-defeat">Forcer défaite</button>
      <button id="reset-score">Reset score</button>
      <button id="skip-intro">Passer intro</button>
    </div>
  </section>

  <script src="js/audio.js"></script>
  <script src="js/puzzles.js"></script>
  <script src="js/admin.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
