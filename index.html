<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Escape Game Arcanes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HUD -->
  <div id="hud">
    <span id="hud-player">👤 Joueur</span>
    <span id="score">⭐ 0</span>
    <span id="timer">⏳ 10:00</span>
  </div>

  <!-- Écrans -->
  <div id="screen-pseudo" class="screen">
    <h1>Choisis ton pseudo</h1>
    <input type="text" id="player-name" placeholder="Ton pseudo...">
    <button id="start-btn">Commencer</button>
  </div>

  <div id="screen-intro" class="screen hidden">
    <h2>Introduction</h2>
    <p id="intro-content">Bienvenue aventurier...</p>
    <button id="begin-game">Débuter l'aventure</button>
  </div>

  <div id="screen-game" class="screen hidden">
    <h2>Mini-jeu</h2>
    <div id="puzzle-container"></div>
  </div>

  <div id="screen-victory" class="screen hidden">
    <h2>🏆 Victoire !</h2>
    <p>Tu as terminé tous les puzzles !</p>
    <button onclick="resetGame()">Rejouer</button>
  </div>

  <div id="screen-defeat" class="screen hidden">
    <h2>💀 Défaite</h2>
    <p>Le temps est écoulé !</p>
    <button onclick="resetGame()">Rejouer</button>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
