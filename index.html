<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Escape Game Arcanes</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HUD joueur -->
  <div id="hud" class="hud">
    <span id="hud-player">👤 Joueur</span>
    <span id="score">⭐ 0</span>
    <span id="timer">⏳ 10:00</span>
  </div>

  <!-- Écran pseudo -->
  <div id="screen-pseudo" class="screen">
    <h2>Bienvenue dans l'Escape Game</h2>
    <input id="player-name" type="text" placeholder="Entrez votre pseudo">
    <button id="start-btn">Commencer</button>
  </div>

  <!-- Écran intro -->
  <div id="screen-intro" class="screen hidden">
    <h2>Introduction</h2>
    <p id="intro-content"></p>
    <button id="begin-game">Lancer l'aventure</button>
  </div>

  <!-- Écran jeu -->
  <div id="screen-game" class="screen hidden">
    <div id="game" class="game-container"></div>
  </div>

  <!-- Écran victoire -->
  <div id="screen-victory" class="screen hidden">
    <h2>🎉 Victoire !</h2>
    <button onclick="location.reload()">Rejouer</button>
  </div>

  <!-- Écran défaite -->
  <div id="screen-defeat" class="screen hidden">
    <h2>💀 Défaite !</h2>
    <button onclick="location.reload()">Réessayer</button>
  </div>

  <!-- Scripts -->
  <script type="module" src="js/debug.js"></script>
  <script type="module" src="js/state.js"></script>
  <script type="module" src="js/audio.js"></script>
  <script type="module" src="js/router.js"></script>
  <script type="module" src="js/admin.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
