<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Escape Game Magique</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Intro -->
  <section id="introScreen" class="screen active">
    <h1 class="game-title">Les Gardiens du Royaume Oublié</h1>
    <div id="pseudoForm">
      <label for="playerName">Entrez votre nom d’aventurier :</label><br>
      <input type="text" id="playerName" placeholder="Votre pseudo">
      <button id="savePseudo">Valider</button>
    </div>
    <div id="introNarrative" class="narrative hidden"></div>
    <button id="startGame" class="hidden">Entrer dans l’aventure</button>
  </section>

  <!-- Jeu -->
  <section id="gameScreen" class="screen hidden">
    <div id="inventory" class="hidden">
      <h2>Inventaire</h2>
      <div id="inventoryItems"></div>
    </div>
    <div id="questionArea">
      <p id="questionText"></p>
      <form id="answerForm">
        <input type="text" id="answerInput" placeholder="Votre réponse">
        <button type="submit">Valider</button>
      </form>
      <div id="feedback"></div>
    </div>
  </section>

  <!-- Fin -->
  <section id="endScreen" class="screen hidden">
    <div id="finNarrative"></div>
    <div id="scoreScreen">
      <h2>Tableau des scores</h2>
      <table>
        <thead>
          <tr><th>Pseudo</th><th>Résultat</th><th>Temps</th><th>Bonus utilisés</th></tr>
        </thead>
        <tbody id="scoreTableBody"></tbody>
      </table>
      <button id="restartGame">Rejouer</button>
      <button id="clearScores">Effacer le tableau</button>
    </div>
  </section>

  <!-- Boutons tests -->
  <div id="testButtons">
    <button id="testWin">Tester Victoire</button>
    <button id="testLose">Tester Défaite</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
