<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Escape Game Arcanes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HUD -->
  <div id="hud">
    <span id="hud-player">👤 Joueur</span>
    <span id="score">⭐ 0</span>
    <span id="timer">⏳ 0:00</span>
  </div>

  <!-- Écrans -->
  <div id="screen-pseudo" class="screen">
    <h1>Bienvenue dans le Royaume</h1>
    <input type="text" id="player-name" placeholder="Entrez votre pseudo">
    <button id="start-btn">Commencer</button>
  </div>

  <div id="screen-intro" class="screen hidden">
    <h2>Introduction</h2>
    <p id="intro-content"></p>
    <button id="begin-game">Débuter l'aventure</button>
  </div>

  <div id="screen-game" class="screen hidden">
    <h2>Le Jeu</h2>
    <div id="game-container"></div>
  </div>

  <div id="screen-victory" class="screen hidden">
    <h2>🏆 Victoire !</h2>
    <p>Félicitations, vous avez sauvé le royaume !</p>
    <button onclick="location.reload()">Rejouer</button>
  </div>

  <div id="screen-defeat" class="screen hidden">
    <h2>💀 Défaite !</h2>
    <p>Le royaume est perdu…</p>
    <button onclick="location.reload()">Réessayer</button>
  </div>

  <!-- Scripts -->
  <script src="js/crypto-js.min.js"></script>
  <script type="module" src="js/debug.js"></script>
  <script type="module" src="js/state.js"></script>
  <script type="module" src="js/audio.js"></script>
  <script type="module" src="js/router.js"></script>
  <script type="module" src="js/admin.js"></script>
  <script type="module" src="js/main.js"></script>

</body>
</html>
