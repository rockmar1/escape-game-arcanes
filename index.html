<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Escape Game Arcanes</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
  <!-- HUD joueur -->
  <div id="hud" class="hud hidden">
    <div id="timer">10:00</div>
    <div id="player-name"></div>
  </div>

  <!-- Ecran pseudo -->
  <section id="screen-pseudo" class="screen active">
    <h1>Entre ton nom d’aventurier</h1>
    <form id="pseudo-form">
      <input type="text" id="pseudo-input" placeholder="Ton pseudo" required>
      <button type="submit">Commencer</button>
    </form>
  </section>

  <!-- Ecran intro -->
  <section id="screen-intro" class="screen">
    <div class="intro-container parchment"></div>
  </section>

  <!-- Ecran jeu -->
  <section id="screen-game" class="screen">
    <div id="game-container">
      <h2>Les énigmes commencent !</h2>
      <div id="puzzle-container"></div>
    </div>
  </section>

  <!-- Ecran victoire -->
  <section id="screen-victory" class="screen">
    <div class="victory-container parchment"></div>
    <img src="assets/images/victoire.jpg" alt="Victoire" class="ending-image">
    <button onclick="location.reload()">Rejouer</button>
  </section>

  <!-- Ecran défaite -->
  <section id="screen-defeat" class="screen">
    <div class="defeat-container parchment"></div>
    <img src="assets/images/defaite.jpg" alt="Défaite" class="ending-image">
    <button onclick="location.reload()">Réessayer</button>
  </section>

  <script type="module" src="main.js"></script>
</body>
</html>
