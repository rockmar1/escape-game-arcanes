<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Escape Game Arcanes</title>
<link rel="stylesheet" href="style.css">
<script type="module" src="js/main.js"></script>
<script type="module" src="js/admin.js"></script>
</head>
<body>

<!-- === HUD visible dès le début === -->
<div id="hud">
  <span id="hud-player">👤 Joueur</span>
  <span id="score">⭐ 0</span>
  <span id="timer">⏳ 0:00</span>
</div>

<!-- === Écrans === -->
<div id="screen-pseudo" class="screen active">
  <h1>Bienvenue dans les Arcanes !</h1>
  <input id="player-name" type="text" placeholder="Entrez votre pseudo" />
  <button id="start-btn">Commencer</button>
</div>

<div id="screen-intro" class="screen">
  <h2 id="intro-content">Introduction...</h2>
  <button id="begin-game">Lancer l’aventure</button>
</div>

<div id="screen-game" class="screen">
  <h2>🧩 Mini-jeu en cours</h2>
  <div id="puzzle-container"></div>
</div>

<div id="screen-victory" class="screen">
  <h2>🎉 Victoire !</h2>
  <p>Bravo, vous avez terminé tous les puzzles !</p>
  <button onclick="resetGame()">Rejouer</button>
</div>

<div id="screen-defeat" class="screen">
  <h2>💀 Défaite...</h2>
  <p>Le temps est écoulé ou vous avez échoué.</p>
  <button onclick="resetGame()">Réessayer</button>
</div>

</body>
</html>
